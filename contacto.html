    <h1 style="color: white;">Contacto</h1>
    <form id="mi_contacto" method="POST" action="php/contacto.php" class="container needs-validation" novalidate>
        <div class="form-group">
        <label for="asunto" style="color: white;">Asunto: </label>
        <input type="text" name="asunto" maxlength="45" id="asunto" required class="form-control" placeholder="Ingrese el asunto">
        <div class="invalid-feedback">Por favor ingrese el asunto. Maximo 45 caracteres.</div>
        </div>
        <div class="form-group">
            <label for="nombre" style="color: white;">Nombre: </label>
            <input type="text" name="nombre" maxlength="45" id="nombre" required class="form-control" placeholder="Ingrese el nombre">
            <div class="invalid-feedback">Por favor ingrese el nombre. Maximo 45 caracteres.</div>
        </div>
        <div class="form-group">
            <label for="apellido" style="color: white;">Apellido: </label>
            <input type="text" name="apellido" maxlength="45" id="apellido" required class="form-control" placeholder="Ingrese el apellido">
            <div class="invalid-feedback">Por favor ingrese el apellido. Maximo 45 caracteres.</div>
        </div>
        <div class="form-group">
            <label for="email" style="color: white;">E-mail: </label>
            <input type="email" name="email" id="email" maxlength="45" required class="form-control" placeholder="Ingrese el e-mail.">
            <div class="invalid-feedback">Por favor ingrese un e-mail valido.</div>
        </div>
        <div class="form-group">
            <label for="mensaje" style="color: white;">Mensaje: </label>
            <textarea name="mensaje" id="mensaje" required cols="30" rows="10" class="form-control"></textarea>
        </div>
        <input class="mt-2" type="submit" value="Enviar">

    </form>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        (function () {'use strict'
        var forms = document.querySelectorAll('.needs-validation')
         Array.prototype.slice.call(forms)
         .forEach(function (form) {
        form.addEventListener('submit', function (event) {
             if (!form.checkValidity()) {
               event.preventDefault()
               event.stopPropagation()
                 }
        form.classList.add('was-validated')
             }, false)
            })
        })()
    </script>
